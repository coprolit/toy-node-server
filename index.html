<!DOCTYPE html>
<html lang="en">
<head>
    <title>Node.js + Express + Socket.io Tutorial</title>
    <meta charset="utf-8" />
    <script src="http://localhost:80/js/socket.io.min.js"></script>
</head>
<body>
<h2>Node.js + Express + Socket.io Tutorial</h2>
<div id="streamer">
</div>

<script defer="defer">

    // creates socket on page load
    document.addEventListener('DOMContentLoaded', function(){
    //$(document).ready(function() {
        var socket = io.connect('http://localhost:80');
        var streamer = document.querySelector('#streamer');//$('#streamer');

        // outputs a new line to browser for each new line in file
        socket.on('new-data', function(data) {
            var newLine = document.createElement('div');
            newLine.innerHTML = data.value;
            //var newLine = $('<div>' + data.value + '</div>');
            streamer.append(newLine);
        });
    });
</script>
</body>
</html>
